<body>
    <h1>Instant Pot Collard Greens</h1>
    <img src="../images/instant-pot-collard-greens.png">
    <h3>Description</h3>
    <p>Quick Southern-style collard greens made in your Instant Pot.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 bunch collard greens</li>
        <li>4 thick slices bacon, cut into 1-inch pieces</li>
        <li>4 cups water</li>
        <li>2 tablespoons white vinegar</li>
        <li>salt to taste</li>
    </ul>
</body>
